<div class="login-area login-bg">
    <div class="container">
        <div class="login-box ptb--100">
            <form>
                <div class="login-form-head">
                    <h4>Sign up</h4>
                </div>
                <div class="login-form-body">
                    <div class="form-gp">
                        <label for="exampleInputName1">Username</label>
                        <input type="text" id="exampleInputName1" [(ngModel)]="user.username" >
                        <i class="ti-user"></i>
                        <div class="text-danger"></div>
                    </div>
                    <div class="form-gp">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" id="exampleInputEmail1"  name="email" [(ngModel)]="user.email">
                        <i class="ti-email"></i>
                        <div class="text-danger"></div>
                    </div>
                    <div class="form-gp">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" id="exampleInputPassword1" name="password" [(ngModel)]="user.password">
                        <i class="ti-lock"></i>
                        <div class="text-danger"></div>
                    </div>
                    <div class="form-gp">
                        <label for="exampleInputPassword2" >Confirm Password</label>
                        <input type="password" id="exampleInputPassword2" name="confirm_password" [(ngModel)]="user.confirm_password">
                        <i class="ti-lock"></i>
                        <div class="text-danger"></div>
                    </div>
                    <div class="submit-btn-area">
                        <button id="form_submit" (click)="register()">Submit <i class="ti-arrow-right"></i></button>
                    </div>
                    <div class="form-footer text-center mt-5">
                        <p class="text-muted">Have an account? <a [routerLink]="['/auth/login']">Sign in</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
